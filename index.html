<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>SOCKET</title>
</head>
<body>

	<h1 id="time"></h1>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io('http://localhost:2083/api');

		socket.on('baccarat_result', function (response) {
			console.log(response);
		});

		
        socket.emit('request', {
            send_to: 'api',
			method: 'GET',
			url: 'http://api.ozlive.ara/barcode/odd-even/create-games?token=1',
			data: {
				table_no: 1
			},
			_response: 'oddeven_result',
			_params: {
				luh: 1
			}
        });

		socket.on('oddeven_result', function (response) {
			console.log('message: ', response._params.luh);
		});
	</script>
</body>
</html>
